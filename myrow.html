<html>
<head>
	<style >
		table,tr,th,td{border: 1px solid;}
		td.p{border:thin;}
		td{text-align: center;}
	</style>
</head>

<body>
	<br>
	1.
<table width="30%">
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
</table>

<br>
2.

<table width="30%">
	<tr>
		<td>1</td>
		<td colspan="2">2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td colspan="2">6</td>
		<td>7</td>
	</tr>
</table>

<br>
3.

<table width="30%">
	<tr>
		<td colspan="3">1</td>
	</tr>
	<tr>
		<td colspan="2">2</td>
		<td>3</td>
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
	</tr>
</table>

<br>
4.

<table width="30%">
	<tr>
		<td rowspan="2">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
	</tr>
</table>

<br>
5.

<table width="30%">
	<tr>
		<td align="center">1</td>
		<td rowspan="2">2</td>
	</tr>
	<tr> 
		<td>3</td>
	</tr>
</table>

<br>
6.

<table width="30%">
	<tr>
		<td>1</td>
		<td colspan="2">2</td>
		
	</tr>

	<tr>
		<td>3</td>

		<td>
			<table width="50%" align="center">
				<tr>
					<td colspan="2">4</td>
				</tr>

				<tr>
					<td>5</td>
					<td>6</td>
				</tr>
			</table>
		</td>
	</tr>

	<tr>
		<td>
			<table width="50%" align="center">
				<tr>
					<td rowspan="2">7</td>
					<td>8</td>
				</tr>

				<tr>
					<td>9</td>
				</tr>
			</table>
		</td>
		<td>10</td>
	</tr>
</table>
</body>
